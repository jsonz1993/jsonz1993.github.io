<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    .flex-1, .flex {
      width: 100%;
      display: flex;
      height: 300px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .flex-1 div,
    .flex div {
      border: 2px solid red;
      min-width: 100px;
    }
    .flex-1 div {
      flex: 1;
    }
    .flex div {
      flex: 1;
      flex-basis: auto;
      /* ios10.2 flex-basis 默认值为 0 而不是标准的 auto */
    }
  </style>
</head>
<body>
  <h1> ios 10.2 系统下 会全部排成一列而不是换行 </h1>
  <div class="flex-1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>

  <h1> 兼容版本 </h1>
  <div class="flex">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>


  <style>
    .demo {
      display: flex;
      flex-wrap: wrap;
      height: 100px;
    }
    .demo div {
      border: 1px solid red;
      flex: 1;
      min-width: 30%;
    }
  </style>

  <div class="demo">

  <div class="demo">

  </div>

</body>
</html>
